{% extends "base.html" %}

{% block content %}
{% for artist in artists %}
	<h2>{{ artist.name }}</h2>
	{% with artist.artwork_set.all as artworks %}
		{% for artwork in artworks %}
			<div class="artwork">
				<img class="image" src="/{{ artwork.image.url }}" />
				<div class="info">
					<h3>{{ artwork.title}}</h3>
					<h4>{{ artwork.category }}</h4>
					<h5>{{ artwork.year }}</h5>
				</div>
			</div>
		{% endfor %}
	{% endwith %}
{% endfor %}
{% endblock %}
